project_name: do-qhub-auth0-provisioned
provider: do
ci_cd: github-actions
domain: "do4.qhub.dev"

authentication:
  type: Auth0
  config: {}
    # # if left blank client is auto provisioned by auth0
    # client_id: ...
    # client_secret: ...
    # oauth_callback_url: ...
    # scope: ['openid', 'email', 'profile']
    # auth0_subdomain: ...
  admin:
    access: true
    users:
      - "chris.ostrouchov@gmail.com"
  whitelist:
    users:
      - "dharhas@quansight.com"

digital_ocean:
  region: nyc3
  kubernetes_version: "1.16.6-do.2"
  node_groups:
    general:
      instance: "s-2vcpu-4gb"
      min_nodes: 1
      max_nodes: 1
    user:
      instance: "s-2vcpu-4gb"
      min_nodes: 1
      max_nodes: 4
    worker:
      instance: "s-2vcpu-4gb"
      min_nodes: 1
      max_nodes: 4

profiles:
  jupyterlab:
    - display_name: Small Instance
      description: Stable environment with 1 cpu / 1 GB ram
      default: true
      kubespawner:
        cpu_limit: 1
        cpu_guarentee: 1
        mem_limit: 1G
        mem_guarentee: 1G
        image: "quansight/qhub-jupyterlab:277e8cd698924b482516fe5708c6f4b55d6b7650"
    - display_name: Medium Instance
      description: Stable environment with 1.5 cpu / 2 GB ram
      kubespawner:
        cpu_limit: 1.5
        cpu_guarentee: 1.25
        mem_limit: 2G
        mem_guarentee: 2G
        image: "quansight/qhub-jupyterlab:277e8cd698924b482516fe5708c6f4b55d6b7650"
