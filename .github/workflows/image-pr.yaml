name: "Docker Image Build - Pull Request"

on:
  pull_request:
    branches:
      - master
    paths:
      - "qhub_ops/template/{{ cookiecutter.project_name }}/image/**"
      - ".github/workflows/image-pr.yaml"

jobs:
  build:
    name:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile:
          - jupyterlab
          - jupyterhub
          - dask-gateway
          - dask-worker
    steps:
      - name: 'Checkout Image'
        uses: actions/checkout@master
      - name: Build Image
        working-directory: "qhub_ops/template/{{ cookiecutter.project_name }}/image"
        env:
          IMAGE_NAME: 'quansight/qhub-${{ matrix.dockerfile }}'
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f "Dockerfile.${{ matrix.dockerfile }}" -t $IMAGE_NAME:$IMAGE_TAG .
